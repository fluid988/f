<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Siticone Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Welcome Screen -->
  <div class="screen active" id="welcomeScreen">
    <div class="card glass">
      <h2>Welcome back to <span class="highlight">Siticone</span></h2>
      <p class="subtitle">Modern client built with precision.</p>

      <input 
        type="text"
        id="discordInput"
        placeholder="Enter your Discord ID"
        pattern="^[0-9]{18,19}$"
        required
      />
      <button class="btn discord-btn" id="discordButton" disabled>Login</button>
    </div>
  </div>

  <!-- Action Screen -->
  <div class="screen" id="actionScreen">
    <div class="card glass">
      <h2>Choose an action</h2>
      <div class="button-group">
        <button class="btn action-btn" id="injectBtn">Inject</button>
        <button class="btn action-btn" id="destructBtn">Destruct</button>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("discordInput");
    const button = document.getElementById("discordButton");
    const welcomeScreen = document.getElementById("welcomeScreen");
    const actionScreen = document.getElementById("actionScreen");
    const destructBtn = document.getElementById("destructBtn");

    // Enable button only if input matches 18â€“19 digit Discord ID
    input.addEventListener("input", () => {
      const isValid = /^[0-9]{18,19}$/.test(input.value.trim());
      button.disabled = !isValid;
    });

    button.addEventListener("click", () => {
      welcomeScreen.classList.remove("active");
      actionScreen.classList.add("active");
    });

    destructBtn.addEventListener("click", async () => {
      try {
        const res = await fetch("/destruct", { method: "GET" });
        const text = await res.text();
        alert(text === "OK" ? "Destruct executed" : `Destruct failed: ${text}`);
      } catch (e) {
        alert("Destruct failed: network error");
      }
    });
  </script>
</body>
</html>
