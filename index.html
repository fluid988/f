<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Binary</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1422943019837161582/1423755336170606737/image-removebg-preview_3.png?ex=68e176fc&is=68e0257c&hm=3e6c0b07034d13896d3e5b55bdf1ba134d4531d4dae09a7087e34629ed366119&" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <form id="signin-form" class="auth-form active">
        <h2>Sign In</h2>
        <div class="social-icons">
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-discord"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>

        <div class="form-group">
          <input type="text" placeholder="Username" required />
          <i class="fas fa-user"></i>
        </div>

        <div class="form-group">
          <input type="password" placeholder="Password" required />
          <i class="fas fa-lock"></i>
        </div>

        <div class="forgot">Forgot your password?</div>
        <div class="register-link">
          <span class="switch-link" id="link-to-register">Register</span>
        </div>

        <button class="btn-signin" type="submit">Sign In</button>
      </form>
      <form id="register-form" class="auth-form">
        <h2>Register</h2>

        <div class="form-group">
          <input type="text" placeholder="Username" required />
          <i class="fas fa-user"></i>
        </div>

        <div class="form-group">
          <input type="password" placeholder="Password" required />
          <i class="fas fa-lock"></i>
        </div>

        <div class="form-group">
          <input type="text" placeholder="Key" required />
          <i class="fas fa-key"></i>
        </div>

        <div class="register-link">
          <span class="switch-link" id="link-to-signin">Back to Sign In</span>
        </div>

        <button class="btn-signup" type="submit">Sign Up</button>
      </form>
    </div>

    <div class="right">
      <div>
        <h1>Welcome To Binary</h1>
        <p>Sign in or register to get started with your account.</p>
      </div>
    </div>
  </div>

  <script>
    const signInForm = document.getElementById('signin-form');
    const registerForm = document.getElementById('register-form');
    const linkToRegister = document.getElementById('link-to-register');
    const linkToSignIn = document.getElementById('link-to-signin');

    linkToRegister.addEventListener('click', () => {
      signInForm.classList.remove('active');
      registerForm.classList.add('active');
    });

    linkToSignIn.addEventListener('click', () => {
      registerForm.classList.remove('active');
      signInForm.classList.add('active');
    });

    signInForm.addEventListener('submit', function (e) {
      e.preventDefault(); 
      window.location.href = "dashboard.html";
    });

    registerForm.addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Registered! (This is a placeholder)');
    });
  </script>
</body>
</html>
