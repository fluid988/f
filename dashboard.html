<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Binary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1422943019837161582/1423971981283430512/mkpH7AAAABklEQVQDAIYHOGu24JAnAAAAAElFTkSuQmCC.png?ex=68e240c0&is=68e0ef40&hm=46502726806775572a8a548e71b2bd11dcf0fb1dd840785b1c4cc0415a5e015f&" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
  :root {
    --color-bg: #10141f; 
    --sidebar-bg: rgba(255, 255, 255, 0.06);
    --main-bg: rgba(255, 255, 255, 0.02);
    --muted: #ccceda;         
    --accent: #0f65acbd;        
    --accent-weak: #d8dce8; 
    --accent-hover: #cacedb; 
    --danger: #0f65acbd;        
    --glass: rgba(255, 255, 255, 0.04);
    --radius: 14px;
    --ease: cubic-bezier(.2, .9, .2, 1);
   }  

    *{box-sizing:border-box}
    html,body{height:100%;width:100%;margin:0;padding:0;background:var(--color-bg);font-family:"Poppins",system-ui,Segoe UI,Arial;color:var(--accent);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
    .dashboard{display:flex;height:100vh;width:100vw;overflow:hidden}
    .sidebar{
      width:300px;padding:44px 22px;display:flex;flex-direction:column;justify-content:space-between;
      background:var(--sidebar-bg);backdrop-filter:blur(22px);border-right:1px solid rgba(255,255,255,0.06);transition:width .28s var(--ease);
    }
    .logo{font-size:32px;font-weight:700;text-align:center;letter-spacing:3px;margin-bottom:36px;color:var(--accent-weak);user-select:text}
    .menu{display:flex;flex-direction:column;gap:14px}
    .menu-item{
      display:flex;align-items:center;gap:16px;padding:14px 18px;border-radius:12px;
      background:transparent;border:0;color:var(--muted);font-weight:600;cursor:pointer;font-size:17px;transition:all .3s var(--ease);
      outline: none;position:relative;overflow:hidden;
    }
    .menu-item::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.1),transparent);transition:left .6s var(--ease);}
    .menu-item:hover::before{left:100%;}
    .menu-item i{width:26px;text-align:center;font-size:18px;transition:transform .3s var(--ease);}
    .menu-item:hover i{transform:scale(1.1) rotate(5deg);}
    .menu-item:hover,.menu-item:focus{background:var(--accent);color:#0b0b0b;transform:translateY(-3px) scale(1.02);box-shadow:0 12px 30px rgba(0,0,0,0.5),0 0 20px rgba(15,101,172,0.3);}
    .menu-item.active{background:var(--accent);color:#0b0b0b;box-shadow:0 12px 30px rgba(255,255,255,0.06),0 0 15px rgba(15,101,172,0.2);transform:scale(1.02);}
    .menu-item.active i{transform:scale(1.1);}
    .settings{border-top:1px solid rgba(255,255,255,0.05);padding-top:20px;margin-top:18px}
    .settings button{width:100%;display:flex;align-items:center;gap:12px;padding:12px 16px;border-radius:12px;background:transparent;border:0;color:var(--muted);cursor:pointer;font-weight:600;transition:all .3s var(--ease);position:relative;overflow:hidden;}
    .settings button::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.1),transparent);transition:left .6s var(--ease);}
    .settings button:hover::before{left:100%;}
    .settings button i{transition:transform .3s var(--ease);}
    .settings button:hover i{transform:rotate(90deg) scale(1.1);}
    .settings button:hover{background:var(--accent);color:#0b0b0b;transform:translateY(-2px) scale(1.02);box-shadow:0 8px 25px rgba(0,0,0,0.4),0 0 15px rgba(15,101,172,0.2);}
    .main{
      flex:1;padding:64px 72px;overflow:auto;background:var(--main-bg);backdrop-filter:blur(12px);display:flex;flex-direction:column;gap:20px;
    }
    .main h1{font-size:40px;margin:0 0 8px 0;color:var(--accent-weak);text-shadow:0 0 10px rgba(255,255,255,0.03);transition:all .4s var(--ease);}
    .main h1.page-transition{opacity:0;transform:translateY(-20px);}
    .main h1.page-transition.loaded{opacity:1;transform:translateY(0);}
    .content-box{
      background:var(--glass);padding:32px;border-radius:20px;box-shadow:0 12px 40px rgba(0,0,0,0.6);
      max-width:980px;color:var(--muted);line-height:1.75;font-size:16.5px;transition:all .4s var(--ease);
      position:relative;overflow:hidden;opacity:1;transform:translateY(0);
    }
    .content-box::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,transparent,var(--accent),transparent);transform:translateX(-100%);animation:slideIn 2s ease-in-out infinite;}
    @keyframes slideIn{0%{transform:translateX(-100%);}50%{transform:translateX(100%);}100%{transform:translateX(100%);}}
    .content-box:hover{transform:translateY(-5px) scale(1.01);box-shadow:0 20px 50px rgba(0,0,0,0.7),0 0 30px rgba(15,101,172,0.1);}
    .content-box h2{color:var(--accent-weak);margin:0 0 12px 0;font-weight:700}
    .content-box ul{margin:10px 0 0 18px;padding:0}
    .content-box li{margin:8px 0}
    .btn{display:inline-block;padding:12px 22px;border-radius:12px;border:0;background:var(--accent);color:#0b0b0b;font-weight:700;cursor:pointer;transition:all .3s var(--ease);position:relative;overflow:hidden;}
    .btn::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);transition:left .6s var(--ease);}
    .btn:hover::before{left:100%;}
    .btn:hover{transform:translateY(-3px) scale(1.05);box-shadow:0 15px 35px rgba(0,0,0,0.4),0 0 20px rgba(15,101,172,0.3);}
    .btn:active{transform:translateY(-1px) scale(1.02);}
    .btn.ghost{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.06);}
    .btn.ghost:hover{background:rgba(255,255,255,0.05);border-color:var(--accent);color:var(--accent-weak);}
    .small{font-size:14px;padding:8px 12px;border-radius:10px}

    .modal-backdrop{position:fixed;inset:0;background:linear-gradient(rgba(0,0,0,0.45),rgba(0,0,0,0.6));display:none;align-items:center;justify-content:center;z-index:60;backdrop-filter:blur(8px);}
    .modal{background:#0b0b0b;border-radius:20px;padding:32px;max-width:580px;width:92%;box-shadow:0 25px 80px rgba(0,0,0,0.9),0 0 40px rgba(15,101,172,0.1);border:1px solid rgba(255,255,255,0.08);transition:all .4s var(--ease);transform:scale(0.9) translateY(20px);opacity:0;}
    .modal-backdrop[style*="flex"] .modal{transform:scale(1) translateY(0);opacity:1;}
    .modal h3{margin:0 0 12px 0;color:var(--accent-weak)}
    .modal p{margin:0 0 18px 0;color:var(--muted)}
    .modal .modal-actions{display:flex;gap:12px;justify-content:flex-end}

    .toast{position:fixed;right:26px;bottom:26px;background:#0e0e0e;border:1px solid rgba(255,255,255,0.04);padding:12px 14px;border-radius:12px;color:var(--accent-weak);box-shadow:0 10px 30px rgba(0,0,0,0.6);display:none;z-index:80}
    form label{display:block;margin-bottom:14px;color:var(--accent-weak);font-weight:600;transition:color .3s var(--ease);}
    form label:hover{color:var(--accent-hover);}
    select, input[type="text"]{padding:12px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.06);color:var(--accent-weak);transition:all .3s var(--ease);width:100%;}
    select:focus, input[type="text"]:focus{outline:none;border-color:var(--accent);background:rgba(255,255,255,0.08);box-shadow:0 0 0 3px rgba(15,101,172,0.2);transform:translateY(-2px);}
    input[type="checkbox"]{width:20px;height:20px;accent-color:var(--accent);transition:transform .2s var(--ease);}
    input[type="checkbox"]:hover{transform:scale(1.1);}
    .row{display:flex;gap:12px;align-items:center}
    @media (max-width:900px){
      .dashboard{flex-direction:column}
      .sidebar{width:100%;padding:12px 8px;border-right:none;border-bottom:1px solid rgba(255,255,255,0.05);flex-direction:row;align-items:center;justify-content:space-between}
      .logo{display:none}
      .menu{flex-direction:row;gap:10px}
      .menu-item{padding:10px 12px;font-size:14px;border-radius:10px}
      .main{padding:20px}
      .content-box{padding:20px;border-radius:12px}
    }

    .menu-item:focus-visible, .settings button:focus-visible, button:focus-visible, [role="dialog"] :focus-visible {
      box-shadow:0 0 0 3px rgba(255,255,255,0.06), 0 6px 18px rgba(0,0,0,0.6) !important;
      outline: none;
    }
  </style>
</head>
<body>
    <div class="dashboard" role="application" aria-label="Binary Dashboard">
        <nav class="sidebar" aria-label="Primary Navigation">
            <div>
                <deiv class="logo" tabindex="-1">
                    <img src="https://media.discordapp.net/attachments/1422943019837161582/1423971981283430512/mkpH7AAAABklEQVQDAIYHOGu24JAnAAAAAElFTkSuQmCC.png?ex=68e240c0&is=68e0ef40&hm=46502726806775572a8a548e71b2bd11dcf0fb1dd840785b1c4cc0415a5e015f&=&format=webp&quality=lossless" alt="Binary Logo" style="height: 80px; width: auto; display: block; margin: 0 auto 0 -25px;">
                    <div class="menu" id="menu" role="menu" aria-label="Main menu">
                        <button class="menu-item active" data-section="start" role="menuitem" aria-current="page"><i class="fas fa-home" aria-hidden="true"></i><span>Start</span></button>
                        <button class="menu-item" data-section="guidelines" role="menuitem"><i class="fas fa-file-text" aria-hidden="true"></i><span>Guidelines</span></button>
                        <button class="menu-item" data-section="inject" role="menuitem"><i class="fas fa-syringe" aria-hidden="true"></i><span>Inject</span></button>
                        <button class="menu-item" data-section="destruct" role="menuitem"><i class="fas fa-skull-crossbones" aria-hidden="true"></i><span>Destruct</span></button>     
            </div>
      <div class="settings">
        <button id="settings-btn" aria-haspopup="dialog" aria-controls="settings-panel"><i class="fas fa-sliders-h" saria-hidden="true"></i><span>Settings</span></button>
      </div>
    </nav>

    <main class="main" id="main" tabindex="0" aria-live="polite" aria-atomic="true">
      <h1 id="page-title">Start</h1>

      <section class="content-box" id="content-box" aria-labelledby="page-title">
        <h2>Welcome to Binary Dashboard</h2>
        <p>Binary man</p>
        <ul>
          <li><strong>Guidelines:</strong> wtv</li>
          <li><strong>Inject:</strong> wtv</li>
          <li><strong>Destruct:</strong> wtv</li>
          <li><strong>Settings:</strong> wtv.</li>
        </ul>
        <div style="margin-top:18px">
          <button class="btn" id="quick-start">Quick Start</button>
          <button class="btn ghost small" id="docs-btn" style="margin-left:10px">Documentation</button>
        </div>
      </section>
    </main>
  </div>
  <div class="modal-backdrop" id="modal-backdrop" role="presentation" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" id="modal">
      <h3 id="modal-title">Confirm Action</h3>
      <p id="modal-desc">Are you sure?</p>
      <div class="modal-actions">
        <button class="btn ghost" id="modal-cancel">Cancel</button>
        <button class="btn danger" id="modal-confirm">Confirm</button>
      </div>
    </div>
  </div>
  <div class="modal-backdrop" id="settings-backdrop" role="presentation" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="settings-title" id="settings-panel">
      <h3 id="settings-title">Settings</h3>
      <p style="color:var(--muted);margin-top:0">settings saved to browser</p>

      <form id="settings-form" aria-describedby="settings-desc">
        <label>
          <span>Theme</span>
          <select id="theme-select" name="theme" aria-label="Theme">
            <option value="dark">Dark</option>
            <option value="light">Light (experimental)</option>
            <option value="system">System</option>
          </select>
        </label>

        <label>
          <div class="row">
            <input type="checkbox" id="notif" name="notif">
            <label for="notif" style="margin:0;color:var(--muted);font-weight:500">Enable notifications</label>
          </div>
        </label>

        <label>
          <div class="row">
            <input type="checkbox" id="autoupdate" name="autoupdate">
            <label for="autoupdate" style="margin:0;color:var(--muted);font-weight:500">Do wtv here 4343</label>
          </div>
        </label>

        <div style="display:flex;gap:12px;justify-content:flex-end;margin-top:18px">
          <button class="btn ghost" type="button" id="settings-cancel">Cancel</button>
          <button class="btn" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script>
    (function(){
      const menu = document.getElementById('menu');
      const menuButtons = Array.from(menu.querySelectorAll('.menu-item'));
      const contentBox = document.getElementById('content-box');
      const pageTitle = document.getElementById('page-title');
      const settingsBtn = document.getElementById('settings-btn');
      const settingsBackdrop = document.getElementById('settings-backdrop');
      const settingsPanel = document.getElementById('settings-panel');
      const settingsForm = document.getElementById('settings-form');
      const modalBackdrop = document.getElementById('modal-backdrop');
      const modal = document.getElementById('modal');
      const modalTitle = document.getElementById('modal-title');
      const modalDesc = document.getElementById('modal-desc');
      const modalConfirm = document.getElementById('modal-confirm');
      const modalCancel = document.getElementById('modal-cancel');
      const toast = document.getElementById('toast');
      const sections = {
        start: {
          title: 'Binary',
          html: `
                 <h2>Welcome To Binary Dashboard</h2>
                <p>Binary is the ultimate tool for professionals seeking seamless control and efficiency Our user friendly interface allows you to activate features with just a single click Need to go incognito Press another button and they vanish without a trace Its that simple</p>
                <p>Binary gives you full control over your operations Our internal system ensures seamless performance and instant access while maintaining discretion and security Its not just a tool its your secret advantage</p>
                <h3>Quick Actions</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0;">
                <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);">
                <h4 style="color: var(--accent-weak); margin: 0 0 10px 0;">Guidelines</h4>
                <p style="margin: 0; font-size: 14px;">Review the usage guidelines and best practices for optimal performance</p>
                </div>
                <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);">
                <h4 style="color: var(--accent-weak); margin: 0 0 10px 0;">Inject</h4>
                <p style="margin: 0; font-size: 14px;">Deploy the executable and activate all premium features instantly</p>
                </div>
                <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);">
                <h4 style="color: var(--accent-weak); margin: 0 0 10px 0;">Destruct</h4>
                <p style="margin: 0; font-size: 14px;">Complete cleanup mode - removes all traces from your system</p>
                </div>
                </div>
          `
        },
        guidelines: {
          title: 'Guidelines',
          html: `
          <p style="font-size: 0.9em; color: #555;">
        <h2>Binary Guidelines</h2>
        <p style="font-size: 0.9em; color: #555;">
        <li>No Key Sharing Sharing your activation key with others will result in your key being blacklisted    </li>
        <li>No Attempting to Crack Trying to crack or reverse engineer the cheat will also lead to your key being blacklisted (we have crack logs)</li> 
        <li>No Screenshare Key Exposure Do not show your key during screenshares streams or any public display that could leak your key</li> 
        <li>No Distribution Do not distribute or resell your key to others Each key is unique and locked to your devices hwid and non transferable</li>
        <li>No Public Discussion Avoid discussing your key or activation process in public forums or social media to prevent unauthorized access</li>
        <li>Regular Updates Keep your Binary updated to the latest version to benefit from new features and security enhancements</li>
        </p>
        <ul>
         </ul>
          `
        },
        inject: {
          title: 'Inject',
          html: `
            <h2>Inject</h2>
            <ul>
            <li>Injects The Cheat From Your Computer So you can Use it Ingame</li>
            <li>2-3 second load time</li>
            <li>Stealth Mode to Avoid Detection</li>
            <li>24/7 Support and Troubleshooting</li>
            </ul>
            <button class="btn" id="start-inject">Inject Cheat</button>
          `
        },
        destruct: {
          title: 'Destruct',
          html: `
            <h2>Destruct</h2>
            <p>Warning:</strong> destruct removes the executable from your pc</p>
            <li>Bypasses any forensic tool even Eric Zimmermans with seamless precision</li>
            <li>Completely erases all traces of the cheat from your PC with a single, effortless click</li>
            <li>Ensures no digital footprint is left behind avoiding detection during any PC check</li>
            <li>Makes your PC appear as if the cheat was never installed fooling even the most sophisticated forensic tools</li>
              <button class="btn danger" id="destruct">Destruct</button>
            </div>
          `
        },
        settings: {
          title: 'Settings',
          html: ''
        }
      };
      function showToast(msg, ms = 3000){
        toast.textContent = msg;
        toast.style.display = 'block';
        toast.style.opacity = '1';
        setTimeout(()=> {
          toast.style.opacity = '0';
          setTimeout(()=> toast.style.display = 'none', 350);
        }, ms);
      }

      function setActive(sectionKey, focusFirst = false){
        menuButtons.forEach(btn => {
          const key = btn.dataset.section;
          if(key === sectionKey){
            btn.classList.add('active');
            btn.setAttribute('aria-current','page');
            btn.setAttribute('tabindex','0');
          } else {
            btn.classList.remove('active');
            btn.removeAttribute('aria-current');
            btn.setAttribute('tabindex','-1');
          }
        });

        const section = sections[sectionKey];
        
        pageTitle.classList.add('page-transition');
        contentBox.style.opacity = '0';
        contentBox.style.transform = 'translateY(20px)';
        setTimeout(() => {
          pageTitle.textContent = section.title;
          pageTitle.classList.remove('page-transition');
          pageTitle.classList.add('loaded');
          
          if(sectionKey === 'settings'){
            openSettings();
            return;
          }
          contentBox.innerHTML = section.html;
          setTimeout(() => {
            contentBox.style.opacity = '1';
            contentBox.style.transform = 'translateY(0)';
          }, 100);
        }, 200);
        setTimeout(() => {
          const dlBtn = document.getElementById('start-download');
          if(dlBtn) dlBtn.addEventListener('click', () => {
            showToast('Download Started');
          });

          const injectBtn = document.getElementById('start-inject');
          if(injectBtn) injectBtn.addEventListener('click', () => {
            showToast('Injecting...');
          });
          const quick = document.getElementById('quick-start-internal');
          if(quick) quick.addEventListener('click', () => showToast('Quick start clicked'));

        }, 0);
      }

      menuButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const section = btn.dataset.section;
          setActive(section);
        });
        btn.addEventListener('keydown', (ev) => {
          if(ev.key === 'Enter' || ev.key === ' '){
            ev.preventDefault();
            btn.click();
          }
        });
      });

      settingsBtn.addEventListener('click', openSettings);
      function openSettings(){
        const saved = loadSettings();
        if(saved){
          document.getElementById('theme-select').value = saved.theme || 'dark';
          document.getElementById('notif').checked = !!saved.notif;
          document.getElementById('autoupdate').checked = !!saved.autoupdate;
        }
        settingsBackdrop.style.display = 'flex';
        settingsBackdrop.setAttribute('aria-hidden','false');
        settingsPanel.querySelector('select, input, button').focus();
      }
      function closeSettings(){
        settingsBackdrop.style.display = 'none';
        settingsBackdrop.setAttribute('aria-hidden','true');
        settingsBtn.focus();
      }
      document.getElementById('settings-cancel').addEventListener('click', closeSettings);

      settingsForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const payload = {
          theme: document.getElementById('theme-select').value,
          notif: document.getElementById('notif').checked,
          autoupdate: document.getElementById('autoupdate').checked
        };
        localStorage.setItem('binary_dashboard_settings_v1', JSON.stringify(payload));
        applySettings(payload);
        closeSettings();
        showToast('Settings saved locally.');
      });

      document.addEventListener('click', (e) => {
        if(e.target === settingsBackdrop) closeSettings();
        if(e.target === modalBackdrop) closeModal();
      });
      function loadSettings(){
        try{
          return JSON.parse(localStorage.getItem('binary_dashboard_settings_v1') || 'null');
        }catch(err){
          return null;
        }
      }

      function applySettings(settings){
        if(settings.theme === 'light'){
          document.documentElement.style.setProperty('--color-bg', '#f6f7fb');
          document.documentElement.style.setProperty('--sidebar-bg', 'rgba(0,0,0,0.03)');
          document.documentElement.style.setProperty('--main-bg', 'rgba(0,0,0,0.02)');
          document.documentElement.style.setProperty('--muted', '#1b1b1b');
        } else {
          document.documentElement.style.removeProperty('--color-bg');
          document.documentElement.style.removeProperty('--sidebar-bg');
          document.documentElement.style.removeProperty('--main-bg');
          document.documentElement.style.removeProperty('--muted');
        }
      }

      function showConfirmation({title = 'Confirm', description = '', confirmText = 'Confirm', danger = false, onConfirm = ()=>{}} = {}){
        modalTitle.textContent = title;
        modalDesc.textContent = description;
        modalConfirm.textContent = confirmText;
        modalConfirm.classList.toggle('danger', !!danger);
        modalBackdrop.style.display = 'flex';
        modalBackdrop.setAttribute('aria-hidden','false');
        modalConfirm.focus();

        function confirmHandler(){
          onConfirm();
          closeModal();
        }
        function cancelHandler(){
          closeModal();
        }

        modalConfirm.addEventListener('click', confirmHandler, {once:true});
        modalCancel.addEventListener('click', cancelHandler, {once:true});
      }
      function closeModal(){
        modalBackdrop.style.display = 'none';
        modalBackdrop.setAttribute('aria-hidden','true');
      }

      document.addEventListener('keydown', (ev) => {
        if(ev.key === 'Escape'){
          if(modalBackdrop.style.display === 'flex') closeModal();
          if(settingsBackdrop.style.display === 'flex') closeSettings();
        }
      });

      const initialSettings = loadSettings();
      if(initialSettings) applySettings(initialSettings);
      setActive('start');
      window.BinaryDashboard = {
        showToast, setActive, openSettings, loadSettings
      };
    })();
  </script>
</body>
</html>
